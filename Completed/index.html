<!-- Starter Code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Kinsfather/Nanakul">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- page information -->
    <meta name="CelebriKitties" content="cat pages">

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>CelebriKitties</title>

 </head>

 <body>
    <header>
        <h1>CelbriKitties</h1>
        <h3>Feline Superstars from the World Wide Web!</h3>
    </header>
    <script id="Celeb-Profiles" type="text/x-handlebars-template">
        {{#each cat in cats}}
        	<div>
        		<div>
		        	<h2>{{cat.name}}</h2>
		        	<p>{{cat.description}}</p>
	        	</div>
	        	<div>
		        	{{#if cat.video}}
		        		<img src="{{cat.video}}">
		        	{{else}}
		        		{{#each image in cat.images}}
		        			<img src"{{image}}">
		        		{{/each}}
		        	{{/if}}
		        </div>
	        </div>
	    {{/each}}
    </script>
 </body>

<script src="js/handlebars-v4.0.5.js"></script>

 </html>
